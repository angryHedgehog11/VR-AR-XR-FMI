<!DOCTYPE html> 
<html>
  <head>
	<title> Rotating ladder </title>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="three.min.js"></script>
	<script src="stats.min.js"></script>
	<script src="vax.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
	<script>
	  vaxInit();
	  var material = new THREE.MeshLambertMaterial();
	  var geometryA = new THREE.CylinderGeometry( 4, 4, 80 );
	  var geometryB = new THREE.CylinderGeometry( 1, 1, 30 );
			
	  // group object added to the scene
	  var ladder = new THREE.Group();
	  scene.add( ladder );
			
	  var left = new THREE.Mesh( geometryA, material );
	  left.position.set( -15, 0, 0 );
	  ladder.add( left ); //adding to the group object
			
	  var right = new THREE.Mesh( geometryA, material );
	  right.position.set( 15, 0, 0 );
	  ladder.add( right ); // adding to the group object 

	  var step;
	  for( var i=0; i<5; i++ )
	  {
		step = new THREE.Mesh( geometryB, material );
		step.position.set( 0, -30+15*i, 0 );
		step.rotation.set( 0, 0, Math.PI/2 );
		ladder.add( step ); // adding to the group object
	  }
			
	  function animate( t )
	  {
		//rotating only the group object
		ladder.rotation.set( t/2, t/3, t/4 );
	  }
	</script>
	<canvas data-engine="three.js r150" width="294" height="746" style="display: block; width: 294px; height: 746px;"></canvas>
	<div style="position: fixed; top: 0px; left: 0px; cursor: pointer; opacity: 0.9; z-index: 10000;">
	  <canvas width="80" height="48" style="width: 80px; height: 48px; display: block;"></canvas>
	  <canvas width="80" height="48" style="width: 80px; height: 48px; display: none;"></canvas>
	  <canvas width="80" height="48" style="width: 80px; height: 48px; display: none;"></canvas>
	</div>
	
  </body>
</html>
