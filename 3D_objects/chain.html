<!DOCTYPE html> 
<html> 
	<head>
	  <title>Chain</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	  <script src="three.min.js"></script>
	  <script src="stats.min.js"></script>
	  <script src="vax.js"></script>
	</head>
	<body style="margin: 0px; overflow: hidden;">
	  <script>
		vaxInit();

		var material = new THREE.MeshLambertMaterial();
		var chain = new THREE.Group();
		scene.add( chain );
			
		var geometry = new THREE.TorusGeometry(21,7,24,48); 

		var node1 = new THREE.Mesh(geometry, material); 
		node1.position.set(-28,0,0); 
		chain.add(node1); 
		
		var node2 = new THREE.Mesh(geometry, material); 
		node2.rotation.set(Math.PI/2, 0, 0); 
		chain.add(node2); 
		
		var node3 = new THREE.Mesh(geometry, material); 
		node3.position.set(28, 0, 0); 
		chain.add(node3); 

		function animate( t )
		{
			chain.rotation.set( t/2, t/3, t/4 );
		}
		</script>
		
		<canvas data-engine="three.js r150" width="294" height="746" style="display: block; width: 294px; height: 746px;"></canvas>
		<div style="position: fixed; top: 0px; left: 0px; cursor: pointer; opacity: 0.9; z-index: 10000;">
		  <canvas width="80" height="48" style="width: 80px; height: 48px; display: block;"></canvas>
		  <canvas width="80" height="48" style="width: 80px; height: 48px; display: none;"></canvas>
		  <canvas width="80" height="48" style="width: 80px; height: 48px; display: none;"></canvas>
		</div>
    </body>
</html>
